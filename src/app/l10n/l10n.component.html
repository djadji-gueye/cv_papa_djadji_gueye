<button class="language-selection" matTooltip="Choisir la langue" matTooltipPosition="right" mat-button mat-mini-fab [matMenuTriggerFor]="appMenu" [color]=color *ngIf="featureToggles.localization === true">
  <mat-icon aria-label="Choisir la langue">g_translate</mat-icon>
  <mat-menu #appMenu="matMenu" yPosition="above">
    <button mat-menu-item (click)="changeLocalization(lang.id)" *ngFor="let lang of l10n_languages">{{lang.name}}</button>
  </mat-menu>
</button>
